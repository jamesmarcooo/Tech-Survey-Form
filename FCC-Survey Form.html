<!DOCTYPE hmtl>
<html>
    <head>
        <link rel="stylesheet" href="SF.css">
    </head>
    <body>
        <div class="main">
            <h1 id="title">Tech Survey Form</h1>
            <p id="description">
                Thank you for taking the time to help us improve the platform.
            </p>

            <div class="main-content">
                <div class="form-content">
                    <form id="survey-form">
                        <!--Details Fillup-->
                        <label for="name" id="name-label">Name</label>
                            <input id="name" type="text" required placeholder="Enter your name">
                        <label for="email" id="form-label">Email</label>
                            <input id="email" type="email" required placeholder="Enter your email">
                        <label for="number" id="number-label"> Enter your rate from 1 to 10</label>
                            <input id="number" type="number" min="1" max="10" required placeholder="Enter your rate">
                        
                        <!--Current Role Dropdown-->
                        <label for="dropdown">Which option best describes your current role?</label>
                        <select id="dropdown">
                            <option value="student">Student</option>
                            <option value="full-time-learner">Full Time Learner</option>
                            <option value="full-time-job">Full Time Job</option>
                            <option value="prefer">Prefer not to say</option>
                            <option value="other">Other</option>
                        </select>

                        <!--Recommend Radio-->
                        <fieldset>
                            <legend>Would you recommend this to a friend?</legend>

                            <input type="radio" name="recommend" checked id="definitely" value="definitely">
                                <label for="definitely">Definitely</label><br>
                            <input type="radio" name="recommend" checked id="maybe" value="maybe">
                                <label for="maybe">Maybe</label><br>
                            <input type="radio" name="recommend" checked id="not sure" value="not sure">
                                <label for="not sure">Not Sure</label><br>
                        </fieldset>

                        <!--Improvement Checkbox-->
                        <p>What would like to see improved?</p>
                        <input type="checkbox" name="video" id="video" value="video">
                            <label for="video">Video Length</label>
                        <input type="checkbox" name="content" id="content" value="content">
                            <label for="content">Quality Content</label>
                        <input type="checkbox" name="animation" id="animation" value="animation">
                            <label for="animation">Add Animations</label>

                        <!--Comment Text Area-->
                        <label for="comment"> Anu comments and suggestions?</label>
                            <textarea rows="4" cols="50" id="comment">Enter your comment here...</textarea>

                        <!--Submit Button-->
                        <button type="button" id="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
